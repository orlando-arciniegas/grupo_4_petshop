<!DOCTYPE html>
<html lang="en">
<head>
    <!------------ HEAD  ---------->
    <%- include  ('partials/head.ejs') %>   
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <!------------ HEADER  ---------->
    <%- include  ('partials/header.ejs') %>

    <!------------ MAIN FORM LOGIN---------->
    <main>
     
        <section class="form__register">
           
            <div class="register__box">
                <h2>Iniciar sesión <i class="fad fa-sign-in-alt"></i></h2>
                
                <form action="/" method="POST" id="registrar">
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>Nombre de usuario</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Contraseña</label>
                    </div>
                    <label for="" class="tyc">Recuerdame <input type="checkbox" name="" id=""></label>
                    <a href="http://" class="register__box__sesion">¿Olvidaste tu contraseña?
                    <br><br>Recupera aca.  </a>

                    <button type="submit" form="registrar" value="Submit" class="register__box__a">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Ingresar
                    </button>
                    
                    <a href="/" class="register__box__return">
                    
                        Volver atras <i class="fal fa-undo"> </i>
                    </a>
                </form>
            </div>
        </section>
    </main>

    <!------------ FOOTER ---------->
    <%- include  ('partials/footer.ejs') %>
</body>

</html>
